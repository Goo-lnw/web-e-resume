name: Deploy app to VPS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm install

      - name: ğŸ›  Build Nuxt app
        run: npm run build

      - name: ğŸš€ Upload built app to VPS
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          source: ".output"
          target: "/home/xver/eWeb/web-e-resume"

      - name: ğŸ” Restart app with PM2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            export PATH="/home/xver/.nvm/versions/node/v22.16.0/bin:$PATH"
            cd /home/xver/eWeb/web-e-resume

            pm2 start pm2.config.js || pm2 restart web-e-resume
            pm2 save
